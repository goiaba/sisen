<template>
  <require from="styles/styles.css"></require>
  <form class="login-form" submit.delegate="signUp()">
    <img src="../../../img/logo.png" />
    <select value.bind="selectedInstitution">
      <option model.bind="null">Instituição</option>
      <option repeat.for="institution of institutions"
              model.bind="institution">${institution.name}</option>
    </select>
    <select value.bind="selectedProgram" show.bind="selectedInstitution">
      <option model.bind="null">Programa</option>
      <option repeat.for="program of programs"
              model.bind="program">${program.name}</option>
    </select>
    <select value.bind="signUpObj.class" show.bind="selectedProgram">
      <option model.bind="null">Turma</option>
      <option repeat.for="class of classes"
              model.bind="class.id">
        ${class.description} - ${class.semester}/${class.year}
      </option>
    </select>
    <input type="text" placeholder="Primeiro nome" value.bind="signUpObj.first_name" />
    <input type="text" placeholder="Último nome" value.bind="signUpObj.last_name" />
    <input type="text" placeholder="E-mail" value.bind="signUpObj.email" />
    <input type="password" placeholder="Senha" value.bind="signUpObj.password" />
    <input type="password" placeholder="Confirmar senha" value.bind="signUpObj.password_check" />
    <button type="submit">Registrar-se</button>
    <a class="loginLink" href="#/login" click.delegate="login()">Voltar à tela de login</a>
    <span class="error">${error}</span>
    <span class="error">${authService.ahc.requestErrorMessage}</span>
  </form>
</template>
