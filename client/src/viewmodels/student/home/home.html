<template>
  <require from="resources/nav-bar.html"></require>
  <div class="ui container page-host">
    <nav-bar router.bind="router" auth.bind="authService"></nav-bar>
    <h1>Estudos Disponíveis</h1>
    <div class="justified-text">
      <p>Seja bem-vind@ ao <b>Sis</b>tema de Recomendação baseado na teoria das Inteligências Múltiplas para o <b>En</b>sino de Lógica de Programação (Sisen).</p>
      <p>Ao responder o questionário de estilos de aprendizagem de Honey-Alonso e o inventário das inteligências múltiplas de Armstrong, os resultados refletirão o que você pensa sobre si mesm@, e auxiliarão os docentes na escolha das ferramentas educacionais mais eficientes para o ensino de Lógica de Programação.</p>
      <p>Aproveite as recomendações e o material de apoio (infográficos, vídeos, áudios) para turbinar seu aprendizado. Foram organizados para você.</p>
      <p>Sucesso!</p>
    </div>
    <table id="studyTable" class="table table-stripped" width="100%">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Estudo</th>
          <th scope="col">Respondido</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for="study of availableStudies">
          <th>${study.study.description}</th>
          <td data-sort="${study.study.answered}">
            <input type="checkbox" id="answered" checked.bind="study.study.answered" disabled>
          </td>
          <td>
            <a show.bind="addLink(study, 'answer')" href="#/answer/${study.study.id}">Responder</a>
            <a show.bind="addLink(study, 'result')" href="#/result/${study.study.id}">Visualizar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</template>
