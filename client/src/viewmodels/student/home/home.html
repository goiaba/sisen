<template>
  <require from="styles/bootstrap.css"></require>
  <require from="resources/nav-bar.html"></require>
  <div class="ui container page-host">
    <nav-bar router.bind="router" auth.bind="authService"></nav-bar>
    <h1>Estudos Disponíveis</h1>
    <table id="studyTable" class="table table-stripped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Estudo</th>
          <th scope="col">Respondido</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for="study of availableStudies">
          <th>${study.study.description}</th>
          <td><input type="checkbox" id="answered" checked.bind="study.study.answered" disabled></td>
          <td>
            <a show.bind="addLink(study, 'answer')" href="#/answer/${study.study.id}">Responder</a>
            <a show.bind="addLink(study, 'result')" href="#/result/${study.study.id}">Visualizar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</template>
