<template>
  <require from="styles/tables.css"></require>
  <require from="resources/nav-bar.html"></require>
  <div class="ui container page-host">
    <nav-bar router.bind="router" auth.bind="authService"></nav-bar>
    <h1>Resultados</h1>
    <p>Estudo: ${result.study.description}</p>
    <p>Submissão do questionário: ${result.submit_datetime}</p>
    <p>${result.message}</p>
    <div class="divTable blueTable">
      <div class="divTableHeading">
        <div class="divTableRow">
          <div class="divTableHead" repeat.for="option of result.study_option_scores">${option.description}</div>
        </div>
      </div>
      <div class="divTableBody">
        <div class="divTableRow">
          <div class="divTableCell" repeat.for="option of result.study_option_scores">${option.value}</div>
        </div>
      </div>
    </div>
    <span class="error">${ahc.requestErrorMessage}</span>
  </div>
</template>
