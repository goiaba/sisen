          <div>
            <h4>Inteligência Verbo-Linguística</h4>
            <p>Pessoas com inteligência linguística amam palavras, gostam de ler e escrever. Apreciam as complexidades da estrutura da frase, estrutura da palavra, significado e som. São hábeis em se comunicar através da palavra escrita e procuram aprimorar suas habilidades. Características:</p>
            <ul>
              <li><b>Descrição</b>: Capacidade de processar rapidamente mensagens linguísticas, de ordenar palavras e de dar sentido lúcido às mensagens.</li>
              <li><b>Relação com demais inteligências</b>: Relaciona-se com todas as demais e, particularmente, com a lógico-matemática e a cinestésica-corporal.</li>
              <li><b>Habilidades</b>: Descrever, narrar, observar, comparar, relatar, avaliar, concluir, sintetizar, compreender, explicar, memorizar.</li>
              <li><b>Estímulos no Ensino Superior</b>: Análises de casos específicos da área de ensino. Uso da interdisciplinaridade na interpretação de fatos. Jogos operatórios e diferentes modalidades de Brainstorming.</li>
            </ul>
          </div>
          <div>
            <h4>Inteligência Lógico-Matemática</h4>
            <p>Pessoas com inteligência lógica processam informações através da lógica e da razão. Buscam exatidão e precisão em seu aprendizado e trabalho, e apreciam modelos matemáticos, medições, abstrações e cálculos complexos. Têm facilidade para investigação científico e métodos quantitativos que dependem da capacidade do pesquisador de observar chegar a uma conclusão. Características:</p>
            <ul>
              <li><b>Descrição: </b>Facilidade para o cálculo e percepção da geometria espacial. Prazer específico em resolver problemas com palavras cruzadas, charadas ou lógica, como tangram, jogos de gamão e xadrez.</li>
              <li><b>Relação com demais inteligências: </b>Relaciona-se com a inteligência verbo-linguística, visual-espacial, cinestésico-corporal e principalmente a rítmico-musical</li>
              <li><b>Habilidades: </b>Enumerar, seriar, deduzir, medir, comparar, concluir, provar.</li>
              <li><b>Estímulos no Ensino Superior: </b>Raciocinar logicamente e empregar esse raciocínio em relações espaciais e operações numéricas. Estímulo a interpretação e a criatividade (interpretação gráfica e numérica). Estudo da lógica.</li>
            </ul>
          </div>
          <div>
            <h4>Inteligência Visual-Espacial</h4>
            <p>Pessoas com inteligência visual / espacial têm senso de direção, distância e medição. Aprendem bem através de recursos visuais, como gráficos, diagramas, imagens telas coloridas. Apreciam artes visuais, como desenho, pintura e fotografia. Características:</p>
            <ul>
              <li><b>Descrição: </b>Capacidade de perceber formas e objetos mesmo quando apresentados em ângulos não usuais com precisão, de efetuar transformações sobre as percepções, de imaginar movimento ou deslocamento interno entre as partes de uma configuração, de recriar aspectos da experiência visual e de perceber as direções no espaço concreto e abstrato.</li>
              <li><b>Relação com demais inteligências: </b>Com todas as demais, principalmente com as inteligências verbo-linguística, a rítmico-musical e a cinestésico-corporal.</li>
              <li><b>Habilidades: </b>Localizar no espaço, localizar no tempo, comparar, observar, deduzir, relatar, combinar, transferir.</li>
              <li><b>Estímulos no Ensino Superior: </b>Uso da espacialidade como instrumento para explorar a criatividade e a flexibilidade. Atividades do tipo brainstorming. Jogos operatórios (cochicho, painel integrado, jogos de palavras). Estudos de caso como meio de exploração da espacialidade. Exploração de habilidades operatórias em atividades.</li>
            </ul>
          </div>
          <div>
            <h4>Inteligência Rítmica-Musical</h4>
            <p>Pessoas com inteligência musical reconhecem sons e tons com facilidade, apreciam música e ritmo. Podem facilmente aprender músicas e melodias e são especialmente dotadas para compor, cantar ou tocar um instrumento. Podem memorizar conceitos com  acilidade e aprendem bem através de palestras, por serem altamente auditivos. Características:</p>
            <ul>
              <li><b>Descrição: </b>Facilidade para identificar sons diferentes, perceber nuanças em sua intensidade e direção. Reconhece sons naturais e, na música percebe a distinção entre tom, melodia, ritmo, timbre e frequência. Isola sons em agrupamentos musicais.</li>
              <li><b>Relação com demais inteligências: </b>Principalmente com a inteligência lógico-matemática e cinestésico-corporal.</li>
              <li><b>Habilidades: </b>Observar, identificar, relatar, reproduzir, conceituar, combinar.</li>
              <li><b>Estímulos no Ensino Superior: </b>Utilização da linguagem musical como instrumento de comunicação interpessoal e capacidade de expressão. Estimulação da análise e da capacidade de crítica para textos e para temas musicais. Estimulação da capacidade de classificação e seleção usando referências musicais.</li>
            </ul>
          </div>
          <div>
            <h4>Inteligência Cinestésica-Corporal</h4>
            <p>Pessoas com inteligência corporal-cinestésica aprendem através do movimento e da experimentação. Gostam de esportes, dança e atividades que exigem esforço físico ou criatividade. Apreciam construir coisas e descobrir como funcionam. Eles  gostam de usar as mãos, são muito ativos e apresentam excelentes habilidades motoras e coordenação. Características:</p>
            <ul>
              <li><b>Descrição: </b>Capacidade de trabalhar habilmente com objetos, tanto os que envolvem a motricidade dos dedos quanto os que exploram o uso integral do corpo.</li>
              <li><b>Relação com demais inteligências: </b>Principalmente com as inteligências verbo-linguística e visual-espacial</li>
              <li><b>Habilidades: </b>Comparar, medir, relatar, transferir, demostrar, interagir, sintetizar, interpretar, classificar.</li>
              <li><b>Estímulos no Ensino Superior: </b>Desmitificação do uso da expressão corporal e incorporação da linguagem cinestésica como ferramenta para o desenvolvimento de diferentes habilidades. Atividades culturais do tipo Brainstorming e estudos de caso. A linguagem gestual como recurso de ampliação de vocabulário globalizado.</li>
            </ul>
          </div>
          <div>
            <h4>Inteligência Naturalista</h4>
            <p>Pessoas com inteligência naturalista têm sensibilidade pela natureza e habilidade para cultivar plantas, vegetais e frutas. Eles têm uma afinidade com os animais e são bons em treiná-los e entendê-los.</p>
            <p>Naturalistas podem facilmente distinguir padrões na natureza. Eles estão cientes e intrigados pelos fenômenos climáticos. Eles são bons em descobrir as maravilhas da natureza. Os naturalistas adoram andar, escalar, acampar e caminhar. Eles gostam do ar livre. Pessoas com inteligência naturalista são inspiradas e rejuvenescidas pela natureza. Características:</p>
            <ul>
              <li><b>Descrição: </b>Atração pelo mundo natural e sensibilidade em relação a ele, capacidade de identificação da linguagem natural a capacidade de êxtase diante da paisagem humanizada, ou não.</li>
              <li><b>Relação com demais inteligências: </b>Interagem e relacionam-se com todas as demais, especificamente com as inteligências verbo-linguística, rítmico-musical e visual-espacial.</li>
              <li><b>Habilidades: </b>Relatar, demonstrar, selecionar, levantar hipótese, classificar, revisar.</li>
              <li><b>Estímulos no Ensino Superior: </b>Estabelecimento de vínculos entre diferentes linguagens e entre as carreiras administrativas matemáticas jurídicas sociais e naturalistas. Grupos (voluntários) de defesa ambiental e restauração do património natural. Clubes de excursões e caminhadas.</li>
            </ul>
          </div>
          <div>
            <h4>Inteligência Inter e Intrapessoal</h4>
            <h5>Inteligência interpessoal</h5>
            <p>Pessoas com inteligência interpessoal prosperam com interação social. São adeptos da leitura, e trabalham bem com os outros e têm muitos amigos. Eles são inclusivos, colaborativos e aprendem através de interação, diálogo e discussões. São entusiasmados e animados e procurados para conselhos, ajuda e conforto.</p>
            <h5>Inteligência intrapessoal</h5>
            <p>Pessoas com inteligência intrapessoal são introspectivas e hábeis em olhar para dentro e descobrir seus próprios sentimentos, motivações e objetivos. São pessoas intuitivas e geralmente introvertidas. Aprendem de forma independente e através da reflexão. Características:</p>
            <ul>
              <li><b>Descrição: </b>Capacidade de perceber e compreender outras pessoas, descobrir as forças que as motivam e sentir grande empatia pelo outro indistinto. Intrapessoal – capacidade de autoestima, automotivação, de formação de um modelo coerente e verídico de si mesmo e do uso desse modelo para operacionalizar a construção da felicidade pessoal e social.</li>
              <li><b>Relação com demais inteligências: </b>Interagem e relacionam-se com todas as demais, particularmente com a verbo-linguística, a naturalista e a cinestésico-corporal.</li>
              <li><b>Habilidades: </b>Interagir, perceber, relacionar-se com empatia, apresentar autoestima e autoconhecimento, ser ético.</li>
              <li><b>Estímulos no Ensino Superior: </b>Definição de “missões” para diferentes cursos, que enfatizem a tolerância, o posicionamento critico, responsável e construtivo do homem. Estudos de ética aplicados as disciplinas acadêmicas. Enfoque da importância da pluralidade e sua aceitação como meio da paz social.</li>
            </ul>
          </div>
        </div>
