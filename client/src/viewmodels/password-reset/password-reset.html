<template>
  <div class="container password-reset-request-form">
    <div class="row">
      <div id="request" class="col-sm-8 col-md-6 col-lg-5 mr-auto ml-auto collapse multi-collapse show">
        <div class="card">
          <article class="card-body">
            <a href="#/login" click.delegate="toLogin()" class="float-right oi oi-account-login oi-icon-float-right" title="Voltar para a tela de login"></a>
            <h4 class="card-title mb-4 mt-1">Solicitar alteração de senha</h4>
            <form submit.delegate="requestPasswordReset($event.target)" class="needs-validation" novalidate>
              <div class="form-group">
                <input id="input-email" class="form-control" placeholder="E-mail" type="email" value.bind="passwordResetRequest.email" required autofocus>
                <div class="invalid-feedback">
                  E-mail é obrigatório e deve ser válido
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-dark btn-block">Solicitar alteração</button>
              </div>
            </form>
          </article>
        </div>
      </div>
      <div id="response-message" class="col-sm-8 col-md-6 col-lg-5 mr-auto ml-auto collapse multi-collapse">
        <div class="justified-text">
          <p><b>E-mail enviado</b></p>
          <p>Um e-mail foi enviado para <b>${passwordResetRequest.email}</b> com as instruções e um
            link para alteração da senha. Caso você não receba o e-mail em alguns minutos,
            verifique a sua caixa de spam ou repita o processo.</p>
        </div>
        <a href="#/login" click.delegate="toLogin()" class="float-right btn btn-outline-dark">
          Ir para tela de login
        </a>
      </div>
    </div>
  </div>
</template>
