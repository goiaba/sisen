<template bindable="router, auth">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#/home">Sisen</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" repeat.for="row of router.navigation">
          <a class="${row.isActive ? 'active' : ''} nav-link" href.bind="row.href">${row.title}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" click.delegate="auth.changeRole()" show.bind="auth.hasMultipleRoles()">
            Trocar Perfil
          </a>
        </li>
      </ul>
      <ul class="navbar-nav mr-2">
        <li class="nav-item">
          <a class="nav-item nav-link" href="#/login" click.delegate="auth.logout()">Sair</a>
        </li>
      </ul>
    </div>
  </nav>
</template>
